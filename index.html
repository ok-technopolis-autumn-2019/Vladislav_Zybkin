<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo list</title>
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="todo-app">
      <header class="todo-app__header">
        <h1 class="title">todos</h1>
      </header>
      <main class="todo-app__frame">
        <section class="todo-app__main-controls main-controls">
          <div class="main-controls__select-all">
            <button class="main-controls__select-all-button">Select all</button>
          </div>
          <div class="main-controls__create-new">
            <input type="text" class="main-controls__create-new-assignment" placeholder="What's needs to be done?" aria-label="Add new assignment" autofocus="autofocus"/>
          </div>
        </section>
        <section class="todo-app__assignments-list">
          <ul class="todo-app__assignments assignments">
            <li class="todo-app__assignment-item assignment-item">
              <div class="assignment-item__current-view">
                <input 
                  type="checkbox"  
                  class="assignment-item__status" 
                  aria-label="Completed assignment: HTML"
                  id="HTML-checkbox"
                />
                <label class="assignment-item__status-icon" for="HTML-checkbox"></label>
                <span class="assignment-item__text" role="listitem">HTML</span>
                <button class="assignment-item__delete-button">Delete assignment</button>
              </div>
              <div class="assignment-item-edit" hidden="hidden">
                <input 
                  type="text"
                  class="assignment-item__input"
                  value="HTML"
                  aria-label="Edit assignment: HTML"
                />
              </div>
            </li>
            <li class="todo-app__assignment-item assignment-item">
              <div class="assignment-item__current-view">
                <input 
                  type="checkbox"  
                  class="assignment-item__status" 
                  aria-label="Completed assignment: CSS"
                  id="CSS-checkbox"
                />
                <label class="assignment-item__status-icon" for="CSS-checkbox"></label> 
                <span class="assignment-item__text" role="listitem">CSS</span>
                <button class="assignment-item__delete-button">Delete assignment</button>
              </div>
              <div class="assignment-item-edit" hidden="hidden">
                <input 
                  type="text"
                  class="assignment-item__input"
                  value="CSS"
                  aria-label="Edit assignment: CSS"
                />
              </div>
            </li>
            <li class="todo-app__assignment-item assignment-item">
              <div class="assignment-item__current-view">
                <input 
                  type="checkbox"  
                  class="assignment-item__status" 
                  aria-label="Completed assignment: JS"
                  id="JS-checkbox"
                />
                <label class="assignment-item__status-icon" for="JS-checkbox"></label>
                <span class="assignment-item__text" role="listitem">JS</span>
                <button class="assignment-item__delete-button">Delete assignment</button>
              </div>
              <div class="assignment-item-edit" hidden="hidden">
                <input 
                  type="text"
                  class="assignment-item__input"
                  value="JS"
                  aria-label="Edit assignment: JS"
                />
              </div>
            </li>
            <li class="todo-app__assignment-item assignment-item">
              <div class="assignment-item__current-view">
                <input 
                  type="checkbox"  
                  class="assignment-item__status" 
                  aria-label="Completed assignment: JS tools"
                  id="JS-tools-checkbox"
                />
                <label class="assignment-item__status-icon" for="JS-tools-checkbox"></label>
                <span class="assignment-item__text" role="listitem">JS tools</span>
                <button class="assignment-item__delete-button">Delete assignment</button>
              </div>
              <div class="assignment-item-edit" hidden="hidden">
                <input 
                  type="text"
                  class="assignment-item__input"
                  value="JS tools"
                  aria-label="Edit assignment: JS tools"
                />
              </div>
            </li>
          </ul>
        </section>
        <section class="todo-app__actions-bar actions-bar" role="menubar">
            <div class="actions-bar__item" role="menuitem">
              <div class="assignments-counter">4 items left</div>
            </div>
            <div class="actions-bar__item" role="group" aria-label="Filter assignments by status">
              <input type="radio" class="assignments-filter__input" name="filter" checked="checked" value="All" role="radio" id="all-radio"/>
              <label for="all-radio" class="assignments-filter">
                <span class="assignments-filter__text" aria-label="Select all assignments">All</span>
              </label> 
              <input type="radio" class="assignments-filter__input" name="filter" value="Active" role="radio" id="active-radio"/>
              <label for="active-radio" class="assignments-filter">
                <span class="assignments-filter__text" aria-label="Select active assignments">Active</span>
              </label>
              <input type="radio" class="assignments-filter__input" name="filter" value="Completed" role="radio" id ="completed-radio"/>             
              <label for="completed-radio" class="assignments-filter">
                <span class="assignments-filter__text" aria-label="Select completer assignments">Completed</span> 
              </label> 
            </div>
            <div class="actions-bar__item" role="menuitem">
              <button class="assignments-clear-completed-button">Clear completed</button>
            </div>
        </section>
      </main>
    </div>
  </body>
</html>
