<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
</head>
<body>
    <header class="todos-header">
        <h1>todos</h1>
    </header>
    <div class="todos-block">
        <div class="todos-add-new-assignment">
            <img src="images/select-all.png">
            <input type="text" placeholder="What's needs to be done?">
        </div>
        <div class="todos-nowdays-list-assignments">
            <input name="todos-task-element" type="checkbox" id="HTML">
            <label for="HTML">HTML</label>
            <br>
            <input name="todos-task-element" type="checkbox" id="CSS">
            <label for="CSS">CSS</label>
            <br>
            <input name="todos-task-element" type="checkbox" id="JS" >
            <label for="JS">JS</label>
            <br>
            <input name="todos-task-element" type="checkbox" id="JS_tools">
            <label for="JS_tools">JS tools</label>
            <br>
        </div>
        <div class="todos-sorting-and-cleaning">
            <p>
                <span id="todos-left-items">4 items left</span>
                <input name="todos-selector" type="radio" id="all">
                <label for="all">All</label>
                <input name="todos-selector" type="radio" id="active">
                <label for="active">Active</label>
                <input name="todos-selector" type="radio" id="completed">
                <label for="completed">Completed</label>
                <input name="todos-clear-button" type="button" value="Clear completed">
            </p>
        </div>
    </div>
</body>
</html>
